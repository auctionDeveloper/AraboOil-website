<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background: #f1f1f1;
    }

    h2 {
      text-align: center;
      color: #1e1e1e;
      font-size: 2em;
    }

    h2 span {
      color: #c70039;
    }

    .product-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 30px;
      max-width: 1000px;
      margin: 40px auto;
    }

    .product-item {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .product-item:hover {
      transform: scale(1.03);
    }

    .product-item img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
      margin-bottom: 15px;
    }

    .product-item a {
      text-decoration: none;
      color: #222;
      font-weight: bold;
    }

    .product-item a:hover {
      color: #c70039;
    }

    /* Media Queries */
    @media (min-width: 768px) {
      .product-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>

  <h2>Our <span>Products</span></h2>

  <div class="product-grid">
    <div class="product-item">
      <a href="MTO.html">
        <img src="img/mto.png" alt="MTO">
        <div>Mineral Turpentine Oil (MTO)</div>
      </a>
    </div>
    <div class="product-item">
      <a href="BaseOil.html">
        <img src="img/baseoil.png" alt="Base Oil">
        <div>Base Oil</div>
      </a>
    </div>
    <div class="product-item">
      <a href="LDO.html">
        <img src="img/ldo.png" alt="Light Diesel Oil">
        <div>Light Diesel Oil (LDO)</div>
      </a>
    </div>
    <div class="product-item">
      <a href="FurnaceOil.html">
        <img src="img/furnace.png" alt="Furnace Oil">
        <div>Furnace Oil / Fuel Oil</div>
      </a>
    </div>
    <div class="product-item">
      <a href="LSHS.html">
        <img src="img/lshs.png" alt="LSHS">
        <div>Low Sulphar Heavy Stock (LSHS)</div>
      </a>
    </div>
    <div class="product-item">
      <a href="MixedHydrochloric.html">
        <img src="img/mixed.png" alt="Mixed Hydrochloric">
        <div>Mixed Hydrochloric Oil</div>
      </a>
    </div>
    <div class="product-item">
      <a href="10PPM.html">
        <img src="img/10ppm.png" alt="10 PPM">
        <div>10 PPM</div>
      </a>
    </div>
    <div class="product-item">
      <a href="RCBaseOil.html">
        <img src="img/rcbase.png" alt="RC Base Oil">
        <div>RC Base Oil</div>
      </a>
    </div>
    <div class="product-item">
      <a href="WhiteBaseOil.html">
        <img src="img/whitebase.png" alt="White Base Oil">
        <div>White Base Oil</div>
      </a>
    </div>
    <div class="product-item align-items-center">
      <a href="Briquettes.html">
        <img src="img/briquettes.png" alt="Briquettes">
        <div>Briquettes</div>
      </a>
    </div>
  </div>

</body>
</html>
